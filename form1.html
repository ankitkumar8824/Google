<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="form1.css">
    <link rel="icon" href="ggl.png">
</head>
<body>
    <div class="box">
        <img src="logo.png" class="ggl-logo">
        <h2>Sign in</h2>
        <p>Use a google account</p>
        <form action="#">
            <div class="inputbox">
            <input type="email" name="email" required value="" onkeyup="this.setAttribute('value',this.value);">
            <label for="email">E-mail or phone</label>
            </div>
            <div class="inputbox">
                <input type="password" name="password" required value="">
                <label for="password">Password</label>
            </div>
            <div class="forgot">
                <button>Forgot your password ?</button>
            </div>
            <input type="submit" name="sing-in" value="Sign-In">
        </form>
    </div>
</body>
</html>
